{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_staff' %}" enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    <div>
                        <div class="col-12">
                            <h5 class="form-title"><span>Edit Staff</span></h5>
                        </div>
                        {% include 'includes/messages.html' %}
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Student Pic</label>
                                <input class="form-control" name="profile_pic"  type="file">
                                <input class="form-control" name="staff_id" value="{{staff.admin.id}}" type="text" HIDDEN  >

                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" name="first_name" value="{{staff.admin.first_name}}" type="text">
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" name="last_name" value="{{staff.admin.last_name}}" type="text">
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender" >
                                    <option>Select Gender</option>
                                    <option value="female">Female</option>
                                    <option value="male">Male</option>
                                    <option value="other">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" name="address" >{{staff.address}}</textarea>
                            </div>
                        </div>
                        <div class="col-12 col-sm-11">
                            <div class="form-group">
                                <label>Email</label>
                                <input class="form-control" name="email" value="{{staff.admin.email}}" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Username</label>
                            <input class="form-control" name="username" value="{{staff.admin.username}}" type="text">
                        </div>
                    </div>
                    <div class="col-12 col-sm-11">
                        <div class="form-group">
                            <label>Password</label>
                            <input class="form-control" name="password" placeholder="Enter if needed to be changed" type="password">
                        </div>

                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Update Staff</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
